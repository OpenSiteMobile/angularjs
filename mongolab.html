<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8" />
	<meta name="handheldfriendly" content="true" />
	<meta name="mobileoptimized"  content="width" />

    <title>AngularJS - MongoLab Resource</title>

	<link rel='shortcut icon' href='../mobilesiteos/images/osm.ico' />

	<script src="../mobilesiteos/msos/base.min.js"></script>
	<script src="./config.js"></script>

    <style>
        /* Std AngularJS CSS: Load in page so cloaking start immediately */
        [ng\:cloak],
		[ng-cloak],
		[data-ng-cloak],
		[x-ng-cloak],
		.ng-cloak,
		.x-ng-cloak,
		.ng-hide:not(.ng-hide-animate) {
			display: none !important;
		}

		ng\:form {
			display: block;
		}

        .ng-cloak {
            opacity: 0;
        }

		.ng-animate-shim{
			visibility:hidden;
		}

		.ng-anchor{
			position:absolute;
		}

		/* Page specific */
        .demos {
            margin: 25px;
        }
    </style>

</head>
<body class="demos">

    <nav data-ng-ignore class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="./">AngularJS - MongoLab Resource Demo</a>
            </div>
			<ul class="nav navbar-nav navbar-right">

			</ul>
        </div>
    </nav>

	<h2><a href="https://mongolab.com/">MongoLab</a>: MongoDB-as-a-Service</h2>

	<p data-ng-ignore>
		A simple example of using AngularJS to connect with an external (cloud based) database. 
	</p>

    <div data-ng-view></div>

	<script data-ng-ignore>
		msos.onload_func_pre.push(
			function () {
				"use strict";
	
				msos.console.info('Page mongolab.html loaded!');
	
				msos.require("apps.mongolab.start");
			}
		);
	</script>
</body>
</html>
